 <div ng-include="'Main/Header.html'"></div>  
      <form  name="accountForm">
      <div class="main-content">
         <div class="container">
            <div class="page-title">
               <h3>Add Account</h3>
            </div>
            <div class="clearfix"></div>
            <div class="col-md-12 content-holder">
               <div class="row pt-24">
                  <div class="col-md-6 pt-12">
                     <div class="form-group">
                        <label for="AccountName" class="manditory">Account Name</label>
                          <input type="text" required class="form-control" ng-model="account.accountName" placeholder="Account Name">
                     </div>
                  </div>
                  <div class="col-md-6 pt-12">
                     <div class="form-group">
                        <label for="AccountId" class="manditory" >Account ID</label>
                          <input type="text" required class="form-control" ng-model="account.accountId" placeholder="Account Id">
         			</div>
                  </div>
                
               </div>
               <div class="row">
                  <div class="col-md-6 pt-12">
                     <div class="form-group">
                        <label for="AccountSector" class="manditory">Account Sector</label>
                              <input type="text" required class="form-control" ng-model="account.accountSector" placeholder="Account Sector">
                     </div>
                  </div>
                  <div class="col-md-6 pt-12">
                     <div class="form-group">
                        <label for="State" class="manditory">Account Pal</label>
                          <input type="text" required class="form-control" ng-model="account.accountPal" placeholder="PAL Name">
        			 </div>
                  </div>
                 
               </div>
         
               <div class="row">
                  <div class="col-md-12 pt-24 text-right">
                      <a href="#Accounts" class="btn btn-danger">Cancel</a>
                       <a ng-click="insertAccount(account)"  class="btn btn-blue">Insert Account</a>
                  
                  </div>
               </div>
            </div>
         </div>
      </div>
      </form>
    <div ng-include="'Main/Footer.html'">
