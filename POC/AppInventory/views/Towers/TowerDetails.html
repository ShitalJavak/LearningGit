<div ng-include="'Main/Header.html'"></div>
        <div class="main-content">
         <div class="container">
            <div class="page-title">
               <h3>Tower Detail</h3>
            </div>
            <div class="clearfix"></div>
            <div class="col-md-12 content-holder">
               <div class="row">
                  <div class="col-md-12 pt-24 no-padding">
                     <div class="col-md-6 col-sm-6 col-xs-12">
                        <div class="input-group">
                           <!-- <input type="text" class="form-control" id="search" placeholder="Search"> -->
                           <div class="input-group-btn">
                              <!-- <button class="btn btn-default" type="submit">
                              <i class="glyphicon glyphicon-search"></i>
                              </button> -->
                           </div>
                        </div>
                     </div>
                     <div class="col-md-6 col-sm-6 col-xs-12 text-right table-button-div">
                        <a href="#NewTower" class="btn btn-primary btn-blue">Add Tower</a>
                     </div>
                  </div>
               </div>
               <div class="row">
                  <div class="col-md-12 pt-12">
                     <div class="table-responsive">
                        <table class="table table-fixed table-striped table-hover table-bordered text-center">
                           <thead>
                              <tr>
                                 <th class="text-center">TOWER ID</th>
                                 <th class="text-center">TOWER ACC ID</th>
                                 <th class="text-center">TOWER NAME</th>
                                 <th class="text-center">DM NAME</th>
                                   <th class="text-center">DM EMAIL</th>
                                    <!--<th class="text-center">TEAM</th>
                                   <th class="text-center">CREATED BY</th>
                                   <th class="text-center">CREATED DATE</th> 
                                   <th class="text-center">MODIFIED BY</th>-->
                                 <th class="text-center">MODIFIED DATE</th>
                                 <th class="text-center" colspan="2">ACTIONS</th>
                              </tr>
                           </thead>
                           <tbody>
                              
                              <tr ng-repeat="tower in Towers">
                                 <td>     {{tower.towerId}}  </td>
                                 <td> {{tower.towerAccountId}}  </td>
                                 <td>   {{tower.towerName}} </td>
                                 <td>  {{tower.towerDMName}}  </td>
                                 <td>    {{tower.towerDMEmail}} </td>
                                  <!--<td>  {{tower.towerTeam}}  </td>
                                 <td>  {{tower.towerCreatedOn}} </td>
                                 <td>  {{tower.towerCreateDate}}   </td> 
                                 <td>  {{tower.towerModifiedBy}}   </td>-->
                                 <td>  {{tower.towerLastModifyOn}} </td>
                                 <td> <a href="#ModifyTower/{{tower.towerId}}" ng-click= "singleTower({{tower.towerId}})" data-toggle="tooltip" title="Edit  Account"><i class="fa fa-pencil-square-o" aria-hidden="true"></i></a></td>
                                 <td> <a href="#Towers"  ng-click="deleteTower(tower)" data-toggle="tooltip" title="Delete This Account"><i class="fa fa-trash-o" aria-hidden="true"></i></a></td>
                              </tr>
                           </tbody>
                        </table>
                     </div>
                    <!--  <ul class="pagination pull-right">
                        <li class="disabled"><a href="#"><i class="fa fa-angle-double-left" aria-hidden="true"></i> Prev</a></li>
                        <li  class="active"><a href="#">1</a></li>
                        <li><a href="#">2</a></li>
                        <li><a href="#">3</a></li>
                        <li><a href="#">4</a></li>
                        <li><a href="#">5</a></li>
                        <li><a href="#">Next <i class="fa fa-angle-double-right" aria-hidden="true"></i></a></li>
                     </ul> -->
                  </div>
               </div>
            </div>
         </div>
      </div>
  
<div ng-include="'Main/Footer.html'"></div>
