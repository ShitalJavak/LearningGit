<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Car Rental Portal</title>
		<meta charset="utf-8"> 
        <meta name="description" content="An interactive getting started guide for Brackets.">
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="css/bootstrap.min.css">
		<meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- jQuery library -->
        <script src="js/jquery-1.11.2.min.js"></script>

        <!-- Latest compiled JavaScript -->
        <script src="js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="css/font-awesome.min.css">
        <link rel="stylesheet" href="css/style.css">
	
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12 col-xs-12 background">
					<div class="form-container">
						<div class="form-outer">
							<div class="login signin col-md-4 col-md-offset-7 col-lg-3 col-lg-offset-8 col-sm-offset-5 col-sm-6 col-xs-offset-1 col-xs-10">
<!--								<img src="img/logo.svg" class="logo-login img-responsive" width="200">-->
								<div class="inner-padding">
									<div class="header header-primary text-center">
										<h4>Car Rental Portal</h4>

									</div>
									
									<form action="carRentalrest/UserLoginService/doLogin" method="post">	
										<div class="form-group">								  
											 <div class="inner-addon left-addon">
												<i class="fa fa-user" aria-hidden="true"></i>
												  <input type="text" class="form-control" maxlength="10" size="20" name="userId" placeholder="User ID *"/>
											</div>
										</div>	
										<div class="form-group">								  
											 <div class="inner-addon left-addon name">
												<i class="fa fa-lock" aria-hidden="true"></i>
												  <input type="password" class="form-control" maxlength="10" size="18" name="password" placeholder="Password *" />											
											</div>
										</div>
                                        <div class="form-group">								  
											 <div class="inner-addon left-addon name">
												<i class="fa fa-map-marker" aria-hidden="true"></i>
												  <input type="text" maxlength="10" size="20" name="location" class="form-control" placeholder="Location *" />											
											</div>
										</div>

										<div class="text-right">
											<button type="submit"  name="login" value="Login" class="btn btn-success">SIGN UP</button>
                                            <button type="reset"  name="cancel" value="cancel" class="btn btn-default disable-btn btn-reset">Cancel</button>
										</div>
									</form>
								</div>								
							</div>							
						</div>
					</div>
                </div>
            </div>
        </div>
		
		
		
		
		
    </body>
</html>
