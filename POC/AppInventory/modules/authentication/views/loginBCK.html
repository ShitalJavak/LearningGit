<!DOCTYPE html>
<html>

<head>

<div class="container-fluid">
	<div class="row">
		<div class="col-md-12 col-xs-12 background">
			<div class="form-container">
				<div class="form-outer">
					<div
						class="login signin col-md-4 col-md-offset-7 col-lg-3 col-lg-offset-8 col-sm-offset-5 col-sm-6 col-xs-offset-1 col-xs-10">
						<!--								<img src="img/logo.svg" class="logo-login img-responsive" width="200">-->
						<div class="inner-padding">
							<div class="header header-primary text-center">
								<h4>Application Inventory</h4>

							</div>
							<div ng-show="error" class="alert alert-danger">{{error}}</div>
							<form name="form" ng-submit="login()" role="form">
								<div class="form-group">
									<div class="inner-addon left-addon">
										<label for="username">Username</label> <input type="text"
											name="username" id="username" class="form-control"
											ng-model="username" required /> <span
											ng-show="form.username.$dirty && form.username.$error.required"
											class="help-block">Username is required</span>
									</div>
								</div>
								<div class="form-group">
									<div class="inner-addon left-addon name">
										<label for="password">Password</label> <input type="password"
											name="password" id="password" class="form-control"
											ng-model="password" required /> <span
											ng-show="form.password.$dirty && form.password.$error.required"
											class="help-block">Password is required</span>
									</div>
								</div>
								<div class="text-right">
									<!-- <button type="submit"  name="login" value="Login" class="btn btn-success">SIGN UP</button> -->

										ng-disabled="form.$invalid || dataLoading"
										class="btn btn-danger">Login</button>
