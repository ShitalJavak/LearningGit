<div class="container-fluid">
         <div class="row">
            <!--Login Form Starts Here-->
            	
			<form name="form" ng-submit="login()" role="form">						
            <div class="col-md-3  col-xs-12 pull-right login-form-container">
               <div class="form-container-table">
                  <div class="form-container-table-cell">
                     <div class="col-md-10 col-md-offset-1 col-xs-10 col-xs-offset-1 text-center">
                        <img src="" alt="" class="img-reponsive login-logo"> <!-- Add logo -->
                        <div ng-show="error" class="alert alert-danger">{{error}}</div> 
                        <div class="form-group">
                         
                           <label for="usr">Username <div ng-show="error" class="alert alert-danger">{{error}}</div></label>
						<input type="text" name="username" id="username" class="form-control" ng-model="username" required />
						<span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Username is required</span>

                        </div>
                        <div class="form-group">
                           <label for="password">Password</label>
                          <input type="password" name="password" id="password" class="form-control" ng-model="password" required />
						  <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>											
									
                        </div>
                     	<button type="submit" ng-disabled="form.$invalid || dataLoading" class="btn btn-primary btn-blue-login">Login</button>
                                       
                        <p class="text-center">
                          <!--   <a href="#" alt="forgot password" data-toggle="tooltip" title="Click Here to Recover Password">Forgot Password?</a> | 
                           <a href="#" alt="forgot password" data-toggle="tooltip" title="Click Here to Register">Register Client</a> -->
                        </p>
                     </div>
                     <div class="text-center view-more hidden-md hidden-lg"><a href="#static-content"><i class="fa fa-chevron-down bounce animated" aria-hidden="true"></i></a></div>
                  </div>
               </div>
            </div>
            <!--Login Form Ends Here-->
            <!--Static Data Starts Here-->
            <div class="col-md-9 col-xs-12 pull-left login-static-content-container" id="static-content">
               <div class="col-md-12">
               </div>
            </div>
            </form>
            <!--Static Data Ends Here-->
         </div>
      </div>
      
      <!--Scripts Included Here-->
      <script type="text/javascript" src="../../../js/smooth-scroll.js"></script><!--Main.js-->
      <script type="text/javascript" src="../../../js/main.js"></script><!--For Smoothscroll -->
      <script>
         $(document).ready(function(){
          var windowHeight = $(window).height();
          $(".login-form-container").css("height",windowHeight);
          $(".login-static-content-container").css("height",windowHeight);
         })
      </script>
