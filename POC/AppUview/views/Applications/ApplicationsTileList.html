<section class="bg-primary" id="services">
	<div class="container">
		<div class="row">
			<div class="col-lg-12 text-center">
				<h2 class="section-heading">
					<div style="height: 305px">
						<div id="slides_control">
							<div>
								<carousel interval="myInterval"> <slide
									ng-repeat="slide in applications" active="slide.active"> <img
									ng-src="{{slide.src}}">
								<div class="carousel-caption">
									<!--  <h4>Slide {{$index+1}}</h4> -->
								</div>
								</slide> </carousel>
							</div>
						</div>
					</div>
				</h2>
				<div class="col-lg-10 mx-auto">
					<h4 class="text-uppercase">
						<strong>Applications</strong>
					</h4>
					<hr>
				</div>
			</div>
		</div>
	</div>
	<div class="container">
		<div class="row">
			<!--      <div class="col-lg-3 col-md-6 text-center" ng-repeat="account in accounts" >

             <img ng-src="{{account.src}}"  width="70" height="70">

				ng-repeat="application in applications">
				<div class="service-box mt-5 mx-auto">
					<!-- <i class="fa fa-4x fa-newspaper-o text-primary mb-3 sr-icons"></i> -->
					<a href="#!applicationDetails/{{application.applicationId}}" ng-click=""> <img
						class="account-shape" ng-src="{{application.src}}" width="40"
						height="40">
					</a>
					<h3 class="mb-3">{{application.name}}</h3>
					<p class="text-muted mb-0">{{application.desc}}</p>
				</div>
			</div>


		</div>
</section>
