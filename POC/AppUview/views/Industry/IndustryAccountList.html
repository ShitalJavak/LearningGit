<div ng-include="'Main/Header.html'"></div>
 <form  name="" ng-init="init()">
     
<section class="bg-primary" id="services">
	<div class="container">
		<div class="row">
			<div class="col-lg-12 text-center">

				<div class="container" ng-repeat="industry in industries">
					
				<table style="width:100%">
    				<tr>
    				<td style="width:40%"> 
						<div style="height: 305px" >
							<img ng-src="{{industry.src}}">
						</div>
				    </td>
				    <td style="width:10%"> 
						
				    </td>
				    
				    <!--  name : value.industryName,
 				desc : value.industryName,
 				industryId : value.industryId,
 				lead:value.industryLeadName,
 				leadEmail:value.industryLeadEmailId,
 				leadNum:value.industryLeadPhoneNo 		 -->
				 	 <td style="width:50%" >
				 		<table style="width:100%;height:200%">
					 		<tr style="valign:middle">
					 		<td><h4 class="mb-3 text-left">Industry </h4></td><td><p class="text-muted mb-0 text-left">{{industry.name}}</p></td>
					 		</tr>
					 	<!-- 		<tr style="valign:middle">
					 	<td>	<h4 class="mb-3 text-left">Industry Id </h4></td><td valign="middle"><p class="text-muted mb-0 text-left">{{industry.industryId}} </p></td>
					 		</tr>
					 	 -->		<tr style="valign:middle"><td>
					 		<h4 class="mb-3 text-left">Description</h4></td><td valign="middle" class="text-muted mb-0 text-left">{{industry.desc}}</td></tr>
					 		
					 			<tr style="valign:middle"><td>
					 		<h4 class="mb-3 text-left" >Industry Lead</h4></td><td valign="middle" class="text-muted mb-0 text-left">{{industry.lead}}</td></tr>
					 		</tr>	<tr style="valign:middle"><td>
					 		<h4 class="mb-3 text-left" >Industry Lead contact </h4></td><td valign="middle"><p class="text-muted mb-0 text-left"> {{industry.leadNum}} </p></td>
					 		</tr> 
					 		 <tr style="valign:middle"><td>
					 		<h4 class="mb-3 text-left" >Industry Lead Email </h4></td><td><p class="text-muted mb-0 text-left">{{industry.leadEmail}} </p></td>
					 		</tr> 
					 		<tr style="valign:middle"><td>
					 		<h4 class="mb-3 text-left" ></h4></td><td><p class="text-muted mb-0 text-left "></p></td>
					 		</tr> 
				 		</table>
					 </td>
				 </tr>
			   </table> 
				</div>
				
				<div class="col-lg-10 mx-auto">
					<h4 class="text-uppercase">
						<strong>Accounts</strong>
					</h4>
					<hr>
				</div>
			</div>
		</div>
	</div>
	<div class="container">
		<div class="row">

			<div class="col-lg-3 col-md-6 text-center"
				ng-repeat="account in accounts">
				<div class="service-box mt-5 mx-auto">
					<!-- <i class="fa fa-4x fa-newspaper-o text-primary mb-3 sr-icons"></i> -->
					<a href="#!AcctPortfolios/{{account.accountId}}" ng-click=""> <img
						class="account-shape" ng-src="{{account.src}}" width="40"
						height="40">
					</a>
					<h3 class="mb-3">{{account.name}}</h3>
					<p class="text-muted mb-0">{{account.desc}}</p>
				</div>
			</div>


		</div>
</section>
</form>
