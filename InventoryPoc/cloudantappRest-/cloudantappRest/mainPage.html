<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta name="theme-color" content="#001825">
      <meta name="msapplication-navbutton-color" content="#001825">
      <meta name="apple-mobile-web-app-status-bar-style" content="#001825">
      <title>Car Rental Portal</title>
      <meta name="description" content="An interactive getting started guide for Brackets.">
      <!-- Latest compiled and minified CSS -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
      <!-- jQuery library -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
      <!-- Latest compiled JavaScript -->
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
      <link rel="stylesheet" href="css/font-awesome.min.css">
      <link rel="stylesheet" href="css/style.css">
   </head>
   <body>
      <div class="container-fluid">
         <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12 background">
               <div class="col-sm-12 col-md-4 col-md-offset-4 logo-holder text-center">
                  <img src="img/logo.png" class="img-responsive">
               </div>
               <div class="clearfix"></div>
               <div class="welcome-text text-center">
               </div>
               <div class="clearfix"></div>
               <div class="col-sm-10 col-sm-offset-1 col-md-4 col-md-offset-4 login-form">
                  <div class="login">
                     <div class="input-group pt-12">
                        <span class="input-group-addon"><i class="fa fa-user" aria-hidden="true"></i></span>
                        <input type="text" class="form-control" name="email" placeholder="Username">
                     </div>
                     <div class="input-group pt-12">
                        <span class="input-group-addon"><i class="fa fa-lock" aria-hidden="true"></i></span>
                        <input type="password" class="form-control" name="email" placeholder="Password">
                     </div>
                     <div class="col-md-12 button-div pt-12">
                        <button class="btn login-button">SIGN IN</button><br/>
                        <p class="signup-link"> <a href="#"> CREATE NEW ACCOUNT</a></p>
                     </div>
                  </div>
                  <div class="signup">
                     <div class="input-group pt-12">
                        <span class="input-group-addon"><i class="fa fa-user" aria-hidden="true"></i></span>
                        <input type="text" class="form-control" name="email" placeholder="Username">
                     </div>
                     <div class="input-group pt-12">
                        <span class="input-group-addon"><i class="fa fa-lock" aria-hidden="true"></i></span>
                        <input type="password" class="form-control" name="email" placeholder="Password">
                     </div>
                     <div class="input-group pt-12">
                        <span class="input-group-addon"><i class="fa fa-envelope" aria-hidden="true"></i></span>
                        <input type="text" class="form-control" name="email" placeholder="Email">
                     </div>
                     <div class="input-group pt-12">
                        <span class="input-group-addon"><i class="fa fa-mobile" aria-hidden="true"></i></span>
                        <input type="password" class="form-control" name="email" placeholder="Mobile Number">
                     </div>
                     <div class="col-md-12 button-div pt-12">
                        <button class="btn login-button">Sign Up</button><br/>
                        <p class="login-link">Already User? <a href="#"> Login</a> here </p>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
      <script>
         $(document).ready(function(){
         	$(".signup-link a").click(function(){
         		$(".login").slideToggle("fast");
         		$(".signup").slideToggle("fast");
         		$(".welcome-text p").hide("fast");
         		$(".welcome-text h2 span").hide("fast");
         	})
         	$(".login-link a").click(function(){
         		$(".login").slideToggle("fast");
         		$(".signup").slideToggle("fast");
         		$(".welcome-text p").show("fast");
         		$(".welcome-text h2 span").show("fast");
         	})
         })
      </script>
   </body>
</html>
